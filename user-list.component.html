<div *ngIf="allUsers.length < 1" class="alert">
  <h6>Create users on Register page</h6>
</div> 

<table *ngIf="allUsers.length > 0" class="table table-bordered table-striped">

  <thead class="thead-dark">
    <tr>
      <th>User Name</th>
      <th>E-mail</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of allUsers">
      <td>{{user.userName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
    </tr>
  </tbody>

</table>
